{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify </title>
    <link rel="icon" type="image/png" href="{% static 'spotify_homepage_dummy/images/#' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'spotify_homepage_dummy/css/stylehomepage.css' %}">
</head>
<body>

    <div class="sidebar">
        <div class="logo">
        <a href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" width="50px" height="50px" alt="Logo" />
        </a>
    </div>

    <div class="navigation">
        <ul>
        <li>
            <a href="#">
                <span class="fa fa-home"></span>
                <span>Home</span>
            </a>
        </li>

        <li>
            <a href="#">
            <span class="fa fa-search"></span>
            <span>Search</span>
            </a>
        </li>

        <li>
            <a href="#">
            <span class="fa fas fa-book"></span>
            <span>Your Library</span>
            </a>
        </li>
        </ul>
    </div>

    <div class="navigation">
        <ul>
        <li>
            <a href="#">
            <span class="fa fas fa-plus-square"></span>
            <span>Create Playlist</span>
            </a>
        </li>

        <li>
            <a href="#">
            <span class="fa fas fa-heart"></span>
            <span>Liked Songs</span>
            </a>
        </li>
        </ul>
    </div>

    <div class="policies">
        <ul>
        <li>
            <a href="#">Cookies</a>
        </li>
        <li>
            <a href="#">Privacy</a>
        </li>
        </ul>
    </div>
    </div>

    <div class="main-container">
    <div class="topbar">
        <div class="prev-next-buttons">
        <button type="button" class="fa fas fa-chevron-left"></button>
        <button type="button" class="fa fas fa-chevron-right"></button>
        </div>

        <div class="navbar">
        <ul>
            <li>
            <a href="#">Premium</a>
            </li>
            <li>
            <a href="#">Support</a>
            </li>
            <li>
            <a href="#">Download</a>
            </li>
            <li class="divider">|</li>
            <li>
            <a href="#">Sign Up</a>
            </li>
        </ul>
        <button type="button">Log In</button>
        </div>
    </div>
    <body>
        <div class="spotify-playlists">
            <h2><u>Spotify Playlists</u></h2>
            {% for item in playlist%}
            <div class="item">
                <img src="https://i.scdn.co/image/ab67616d0000b2733b5e11ca1b063583df9492db" width="125px" height="125px" />
                <div class="play">
                <span class="fa fa-play"></span>
            </div>
            <h2>{{ item.name }} </h2>
            <p>{{ item.vibe }} </p>
            <a href="{% url 'spotify_homepage_dummy:songs' playlist_id=item.id %}">SONGS</a>
            <br>
            <br>
            {% endfor %}
        </div>


    <script
    src="https://kit.fontawesome.com/23cecef777.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
